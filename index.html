<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OEE Monitoring Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .gauge {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        .gauge-fill {
            height: 100%;
            transition: width 0.5s ease;
        }
        .dark .gauge {
            background: #4a5568;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mb-8 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400">
                <i class="fas fa-industry mr-2"></i>OEE Monitoring Dashboard
            </h1>
            <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:inline"></i>
            </button>
        </header>

        <!-- Main Dashboard Content -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <!-- Overall OEE Card -->
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-4">
                    <i class="fas fa-tachometer-alt mr-2 text-blue-500"></i>Overall OEE
                </h2>
                <div class="text-5xl font-bold text-center my-6" id="oee-value">0%</div>
                <div class="gauge">
                    <div class="gauge-fill bg-green-500" id="oee-gauge"></div>
                </div>
            </div>

            <!-- Availability Card -->
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-4">
                    <i class="fas fa-clock mr-2 text-orange-500"></i>Availability
                </h2>
                <div class="text-4xl font-bold text-center my-6" id="availability-value">0%</div>
                <div class="gauge">
                    <div class="gauge-fill bg-blue-500" id="availability-gauge"></div>
                </div>
            </div>

            <!-- Performance Card -->
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-4">
                    <i class="fas fa-bolt mr-2 text-yellow-500"></i>Performance
                </h2>
                <div class="text-4xl font-bold text-center my-6" id="performance-value">0%</div>
                <div class="gauge">
                    <div class="gauge-fill bg-purple-500" id="performance-gauge"></div>
                </div>
            </div>

            <!-- Quality Card -->
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-4">
                    <i class="fas fa-check-circle mr-2 text-green-500"></i>Quality
                </h2>
                <div class="text-4xl font-bold text-center my-6" id="quality-value">0%</div>
                <div class="gauge">
                    <div class="gauge-fill bg-red-500" id="quality-gauge"></div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-4">
                <i class="fas fa-chart-line mr-2 text-blue-500"></i>OEE Trend (Last 10 Readings)
            </h2>
            <canvas id="oeeTrendChart" height="200"></canvas>
        </div>

        <!-- Raw Data Section -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-4">
                <i class="fas fa-database mr-2 text-blue-500"></i>Latest Data
            </h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white dark:bg-gray-700">
                    <thead>
                        <tr class="bg-gray-100 dark:bg-gray-600">
                            <th class="py-2 px-4 text-left">Timestamp</th>
                            <th class="py-2 px-4 text-left">OEE</th>
                            <th class="py-2 px-4 text-left">Availability</th>
                            <th class="py-2 px-4 text-left">Performance</th>
                            <th class="py-2 px-4 text-left">Quality</th>
                        </tr>
                    </thead>
                    <tbody id="data-table-body">
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
